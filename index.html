<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/style.css">
        <!--Icone na aba da guia-->
    <link rel="shortcut icon" href="/img/logo.svg" type="image/x-icon"/>
        <!--Fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <title>GameMania - Sua loja de jogos</title>
</head>
<body>
    <header>
        <div class="container-grid posicionamento-header">
            <div>
                <a href="index.html"><img class="logo" src="/img/logo.svg" alt="logo da gamemania"></a>
            </div>
            <a href="#" onclick="mostrarMenu()"><img class="barras" src="/img/bars.svg" alt="menu de barras"></a>
            <nav id="menu" class="menu">
                <a href="#">inicio</a>
                <a href="#">produtos</a>
                <a href="#">sobre</a>
                <a href="#">login</a>
                <a href="#">carrinho</a>
            </nav>
        </div>
    </header>
    <div class="banner">
        <div class="container-grid posicao-texto">
            <div class="texto-banner">
                <h1>GameMania</h1>
                <p>o que há de melhor no mundo dos jogos</p>
                <a href="#">Ofertas</a>
            </div>
        </div>
    </div>
    <section class="secao-jogos">
            <a href="#"><img src="/img/iconps.png" alt="icone playstation"></a>
            <a href="#"><img src="/img/iconxbox.png" alt="icone xbox"></a>
            <a href="#"><img src="/img/switchicon.png" alt="icone switch"></a>
            <a href="#"><img src="/img/pcicon.png" alt="icone pc gamer"></a>
    </section>
    <section class="secao-sobre">
        <div class="conteudo-sobre container">
            <div class="row">
                <div class="texto-sobre col">
                    <h1>A nossa missão é inspirar e valorizar a paixão pelos jogos</h1>
                    <h3>de gamer para gamer</h3>
                </div>
                <div class="container-imagem col">
                    <img src="/img/horizon.png" alt="personagem principal de horizon zero dawn">
                </div>
            </div>
        </div>
    </section>
    <footer>

    </footer>

        <!-- Bootstrap JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <!-- Efeito menu hamburguer-->
<script>
    let menu = document.getElementById("menu");
    
    function mostrarMenu(){
        if(menu.style.display != "flex"){
            menu.style.display = "flex"
        }else{
            menu.style.display = "none"
        }
    }
    
    
    </script>
</body>
</html>
